<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
1、使用严格模式， 'use strict' ，定义变量，必须使用var
2、禁止自定义函数中的this指向window
3、创建eval作用域
4、对象不能有同名的属性
-->
<script type="text/javascript">
    'use strict';
    var  username='tao';
    console.log(username);
//-------------------------------
    function person(name,age) {
        this.name = name;
        this.age = age;
    }
    new person('zhangsan',10); //这里必须加new，否则this指向window

//------------如果不使用 use strict ，则第二个alert，返回的是cba；使用use strict后，第二个alert，返回nba--------------------
//因为不使用严格模式，eval没有自己的作用域，所以str=cba就变成了全局作用域，将str=nba覆盖了。使用严格模式后，eval中的str不会污染全局作用域

    var str = 'NBA';
    eval(' var str = "CBA"; alert(str)');
    alert(str);
//---------控制台不报错，但是使用了严格模式后，会提示错误-----------------------------------

    var obj = {
        username:'tom',
        username:'zhangsan'
    }

</script>
</body>
</html>
