<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    1、JSON.stringify(obj/arr)
        *   )
    2、JSON.parse(json)
        * json对象(数组)转换为js对象(数组)
-->
<script type="text/javascript">
    var obj = {username:'zhangsan'}; //js对象
    obj = JSON.stringify(obj); //将js对象转换成json对象
    console.log(typeof obj); //return string

    obj = JSON.parse(obj);
    console.log(typeof obj); //return object



</script>
</body>
</html>
